<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<title>Les couleurs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body class="text-light mt-5">
		<header>
			<div class="container">
				<div class="row">
					<div class="col bg-dark">
						<h1 class="text-center">Hello</h1>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="row bg-primary tex">
					<div class="col border border-warning border-2">
						<p class="text-start">Here it's the left</p>
					</div>
					<div class="col border border-danger border-2">
						<p class="text-end">Here it is the right</p>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="container text-center">
				<div class="row bg-primary tex">
					<div class="col bg-secondary">
						<p>Gray</p>
					</div>
					<div class="col bg-success">
						<p>Green</p>
					</div>
					<div class="col bg-info">
						<p>Blue</p>
					</div>
					<div class="col bg-danger">
						<p>Red</p>
					</div>
					<div class="col bg-warning">
						<p>Yellow</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
